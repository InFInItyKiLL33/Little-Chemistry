<html>
    <head>
        <title>Stock Prices</title>
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
        <link rel = "stylesheet" href = "styles.css">
        <script src = "https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href = "https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel = "stylesheet">
        <link href = "https://fonts.googleapis.com/css?family=Roboto&display=swap" rel = "stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <script src = "animations.js"></script>
    </head>
    <body>
        <!-- Search Bar -->
        <div id = "searchBarDiv">
            <div class = "labels">
                <div id = "stocks">Stocks</div>
                <div id = "currency">Currency</div>
                <div id = "cryptocurrency">Cryptocurrency</div>
            </div>
            <input id = "searchBar" type = "text" spellcheck = "false" autocomplete = "off" autocorrect = "off">
            <img src = "searchicon.png" id = "searchIcon">
            <div id = "options">
                <div class = "dropdownAppender"></div>
            </div>
        </div>
        <div id = "searchDivider"></div>
        <!-- Currency Options -->
        <div class = "searchCurrency">
            <div id = "searchCurrency"></div>
            <div class = "searchCurrencyList" id = "searchCurrencyList1">USD</div>
            <div class = "searchCurrencyList" id = "searchCurrencyList2">SGD</div>
            <div class = "searchCurrencyList" id = "searchCurrencyList3">EUR</div>
            <div class = "searchCurrencyList" id = "searchCurrencyList4">JPY</div>
            <div class = "searchCurrencyList" id = "searchCurrencyList5">CNY</div>
            <div class = "searchCurrencyList" id = "searchCurrencyList6">GBP</div>
            <div class = "searchCurrencyList" id = "searchCurrencyList7">CAD</div>
            <div class = "searchCurrencyList" id = "searchCurrencyList8">INR</div>
            <div class = "searchCurrencyList" id = "searchCurrencyList9">BTC</div>
            <div class = "searchCurrencyList" id = "searchCurrencyList-1">ETH</div>
        </div>
        <!-- Asset Overlay -->
        <div id = "assetOverlayFilter">
        </div>
        <div id = "assetOverlay">
            <img src = "backbutton.png" id = "backButton">
            <div id = "assetOverlayAssetName"></div>
            <div id = "assetOverlayAssetPrice">$339.81</div>
            <div id = "assetOverlayRange">
                <div class = "assetOverlayRangeOptions" id = "assetOverlayRangeOptions1">HOUR</div>
                <div class = "assetOverlayRangeOptions" id = "assetOverlayRangeOptions2">DAY</div>
                <div class = "assetOverlayRangeOptions" id = "assetOverlayRangeOptions3">WEEK</div>
                <div class = "assetOverlayRangeOptions" id = "assetOverlayRangeOptions4">MONTH</div>
                <div class = "assetOverlayRangeOptions" id = "assetOverlayRangeOptions5">YEAR</div>
                <div class = "assetOverlayRangeOptions" id = "assetOverlayRangeOptions6">ALL</div>
            </div>
            <div class = "ct-chart ct-minor-seventh" id = "assetOverlayGraph">
                <svg width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <style type="text/css">
                      rect{fill:url(#MyGradient1)}
                    </style>
                    <defs>
                      <linearGradient id="MyGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="60%" stop-color="#01BAEF" />
                        <stop offset="100%" stop-color="#181818" />
                      </linearGradient>
                    </defs>
                    
                    <rect width="100" height="50"/>
                </svg>
                <svg width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <style type="text/css">
                      rect{fill:url(#MyGradient2)}
                    </style>
                    <defs>
                      <linearGradient id="MyGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="60%" stop-color="#20BF55" />
                        <stop offset="100%" stop-color="#181818" />
                      </linearGradient>
                    </defs>
                    
                    <rect width="100" height="50"/>
                </svg>
                <svg width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <style type="text/css">
                      rect{fill:url(#MyGradient3)}
                    </style>
                    <defs>
                      <linearGradient id="MyGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="60%" stop-color="#eaee00" />
                        <stop offset="100%" stop-color="#181818" />
                      </linearGradient>
                    </defs>
                    
                    <rect width="100" height="50"/>
                </svg>
            </div>
        </div>
    </body>
</html>
